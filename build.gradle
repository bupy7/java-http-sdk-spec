buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'idea'
    id 'maven-publish'
}
apply plugin: 'com.jfrog.bintray'

version = '1.0.1'
group = 'ru.mihaly4'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // common
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.squareup.okhttp3:okhttp:3.12.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.12.0'
    testImplementation 'com.google.guava:guava:24.1-jre'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

def pomConfig = (Object) {
    licenses {
        license {
            name 'BSD 3-Clause'
            url 'http://opensource.org/licenses/BSD-3-Clause'
            distribution 'repo'
        }
    }
    developers {
        developer {
            id 'bupy7'
            name 'Vasily Belosloodcev'
            email 'vasily.belosloodcev@gmail.com'
        }
    }

    scm {
        url 'https://github.com/bupy7/java-http-sdk-spec'
    }
}
publishing {
    if (!project.file('keystore.properties').exists()) {
        return
    }

    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'ru.mihaly4.httpsdkspec'
            artifactId 'java-http-sdk-spec'
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'This library provides basic interfaces to create own HTTP client for most API types.')
                root.appendNode('name', 'HTTP SDK Specifications')
                root.appendNode('url', 'https://github.com/bupy7/java-http-sdk-spec')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    if (!project.file('keystore.properties').exists()) {
        return
    }

    def keystorePropertiesFile = (File) project.file('keystore.properties')
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    user = keystoreProperties.getProperty('bintrayUser')
    key = keystoreProperties.getProperty('bintrayKey')

    publications = ['MyPublication']

    pkg {
        repo = 'http-sdk-spec'
        name = 'java-http-sdk-spec'
        userOrg = 'bupy7'
        licenses = ['BSD-3-Clause']
        vcsUrl = 'https://github.com/bupy7/java-http-sdk-spec.git'

        version {
            name = project.version
            vcsTag = project.version
            released  = new Date()

            gpg {
                sign = true
                passphrase = keystoreProperties.getProperty('bintrayGpgPassPhrase')
            }
        }
    }
}
